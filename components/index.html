
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tiempos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            colors: {
              'brand-primary': '#030508',   
              'brand-secondary': '#0B101B', 
              'brand-tertiary': '#151B2D',  
              
              'brand-accent': '#6366F1',    
              'brand-cyan': '#06B6D4',      
              'brand-pink': '#EC4899',      
              'brand-success': '#10B981',   
              'brand-danger': '#EF4444',    
              'brand-gold': '#F59E0B',      
              
              'brand-border': 'rgba(255,255,255,0.08)',
              'brand-text-primary': '#F8FAFC',
              'brand-text-secondary': '#94A3B8',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px)",
              'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
              'conic-gradient': 'conic-gradient(from 0deg, transparent 0 340deg, white 360deg)',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spin-slower': 'spin 15s linear infinite',
              'reverse-spin': 'reverseSpin 10s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow-breath': 'glowBreath 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan-line': 'scanLine 3s linear infinite',
              'hologram': 'hologram 2s infinite',
            },
            keyframes: {
              reverseSpin: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              glowBreath: {
                '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.02)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scanLine: {
                '0%': { top: '-20%', opacity: 0 },
                '50%': { opacity: 1 },
                '100%': { top: '120%', opacity: 0 }
              },
              hologram: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
                '10%, 90%': { transform: 'skewX(0deg)' },
                '20%, 80%': { transform: 'skewX(2deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.4"
  }
}
</script>
</head>
  <body class="bg-brand-primary text-brand-text-primary antialiased selection:bg-brand-cyan selection:text-black font-sans overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
